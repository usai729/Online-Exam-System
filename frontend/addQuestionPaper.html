<html>
  <head>
    <title>Add Question Paper - Panchavati</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        margin: 0;
        font-family: "Roboto";
      }
      .container {
        display: block;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <h3>Upload the question paper file</h3>
      <form
        action="../backend/add_question_paper.php"
        enctype="multipart/form-data"
        method="post"
      >
        <label for="questionPaperFile">Question Paper*</label>
        <input
          type="file"
          name="questionPaperFile"
          id="questionPaperFile"
          class="form-control"
        />
        <label for="solutionFile">Solutions</label>
        <input
          type="file"
          name="solutionFile"
          id="solutionFile"
          class="form-control"
        />
        <input
          type="submit"
          value="Submit"
          name="submit"
          class="btn btn-primary"
        />
      </form>
    </div>
  </body>
</html>
